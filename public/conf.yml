    collapsed: false
    hideForGuests: false
  widgets:
  - type: clock
  - type: weather
    options:
      apiKey: efdbade728b37086877a5e83442004db
      city: Denpasar
  - type: public-holidays
    options:
      country: ID
      holidayType: all
      monthsToShow: 12

